<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS4 & CSS5</title>
    <style>
        *{
            margin: 5px;
            padding: 0px;
            box-sizing: border-box;
        }
     div.parent div{
         background-color: lime;
     }
     div.parent h1{
         background-color: crimson;
     }
     div.parent h2 {
         background-color: cornflowerblue;
     }
    </style>
</head>
<body>
   <div class="parent">
        <div>I'm a div</div>
        <h1>I'm a Heading</h1>
        <h2>I'm a Heading</h2>
        <h1>I'm a Heading</h1>
        <h2>I'm a Heading</h2>
        <div>I'm a div again</div>
    </div>
</body>
</html>
