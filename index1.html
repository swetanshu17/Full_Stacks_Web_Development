<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS4 & CSS5</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        .child{
            height: 150px;
            width: 150px;
            background-color: orange;
            margin: 10px;
        }
        .parent{
            min-height: 500px;
            background-color: #000000;
            position: relative;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
     
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
        <div class="child" style="background-color: red;" ></div>
        <div class="child" style="background-color: blueviolet;" ></div>
    </div>

</body>
</html>
